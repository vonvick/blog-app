language: ruby
cache:
- bundler
services:
- postgresql
before_script:
- psql -c 'create database music-library_test;' -U postgres
- bundle exec rake db:create
- bundle exec rake db:migrate
deploy:
  provider: heroku
  api_key:
    secure: ""
  app: music-library-app
  on:
    repo: vonvick/music-library